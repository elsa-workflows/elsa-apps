events {}

http {
    include       /etc/nginx/mime.types;   # already has js, json, wasm
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        root  /usr/share/nginx/html;
        index index.html;

        # SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Keep framework files from falling back to index.html
        location ^~ /_framework/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }
        location ^~ /_content/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Ensure ES module files serve correctly without redefining global types
        location ~ \.mjs$ {
            default_type text/javascript;
            try_files $uri =404;
        }

        # Optional: tighten static handling (no extra 'types' needed)
        location ~ \.(js|css|json|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            try_files $uri =404;
        }

        # Optional: WASM explicit default_type (doesn't conflict with mime.types)
        location ~ \.wasm$ {
            default_type application/wasm;
            try_files $uri =404;
        }
    }
}
